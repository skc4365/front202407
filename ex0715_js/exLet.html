<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function logScope() {
            let myLet2 = 22;

            if (myLet2) {
                let myLet = "다른 값";
                console.log("안에서~ " + myLet);
            }
            // 변수값 이미 사라짐
            console.log("Let밖에서~ " + myLet);
            
            console.log("밖에서~ " + myLet2);
        }

        logScope();

    </script>
</body>
