<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인요소</title>
</head>

<body>
    <!-- 주석: 설명... 한글... 해석을 안함. -->
    <!-- 두껍게 -->
    <p><b>This text is bold</b></p>
    <!-- 기울임 -->
    <p><i>This text is italic</i></p>
    <!-- 아랫첨자, 윗첨자 -->
    <p>This is <sub>subscript</sub> 
        and <sup>superscript</sup></p>
</body>

</html>
